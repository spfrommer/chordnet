<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
	<title>Events</title>

	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="icon" type="image/png" sizes="174x174" href="./favicon.png">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/2.4.3/webcomponents-bundle.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Material+Icons&display=block" rel="stylesheet"/>
	<script src="./Tone.js/build/Tone.js"></script>
	<script src="./Tone.js/examples/js/tone-ui.js"></script>
	<script src="./Tone.js/examples/js/components.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tonaljs/tonal/browser/tonal.min.js"></script> 
</head>
<body>
	<script type="text/javascript">
        var ws = new WebSocket("ws://127.0.0.1:8081");
        ws.binaryType = 'arraybuffer';

        addDrums = false;

		const player = new Tone.Player().toDestination();
        
        function makePromise(chord) {
            const promise = Tone.Offline(({ transport }) => {
                transport.bpm.value = 150;
                if (addDrums) {
                    const kick = new Tone.MembraneSynth({
                        envelope: {
                            sustain: 0,
                            attack: 0.02,
                            decay: 0.8
                        },
                        octaves: 10,
                        pitchDecay: 0.01,
                    }).toDestination();

                    const kickPart = new Tone.Loop(((time) => {
                        kick.triggerAttackRelease("C2", "8n", time);
                    }), "2n").start(0);
                    kickPart.iterations = 2;
                            
                    const snare = new Tone.NoiseSynth({
                        volume: -10,
                        envelope: {
                            attack: 0.001,
                            decay: 0.2,
                            sustain: 0
                        }
                    }).toDestination();

                    const snarePart = new Tone.Loop(((time) => {
                        snare.triggerAttack(time);
                    }), "2n").start("4n");
                    snarePart.iterations = 2;
                }

                /**
                 * PIANO
                 */
                const keys = new Tone.PolySynth(Tone.Synth, {
                    volume: -8,
                    oscillator: {
                        partials: [1, 2, 1],
                    },
                }).toDestination();

                const pianoPart = new Tone.Part(((time, chord) => {
                    keys.triggerAttackRelease(chord, "8n", time);
                }), [["0:0:2", chord], ["0:1", chord], ["0:1:3", chord], ["0:2:2", chord], ["0:3", chord], ["0:3:2", chord]]).start("0m");

                pianoPart.loop = false;
                pianoPart.loopEnd = "1m";
                pianoPart.humanize = true;

                /**
                 * BASS
                 */
                const bass = new Tone.MonoSynth({
                    volume: -10,
                    envelope: {
                        attack: 0.1,
                        decay: 0.3,
                        release: 2,
                    },
                    filterEnvelope: {
                        attack: 0.001,
                        decay: 0.01,
                        sustain: 0.5,
                        baseFrequency: 200,
                        octaves: 2.6
                    }
                }).toDestination();

                const bassPart = new Tone.Sequence(((time, note) => {
                    bass.triggerAttackRelease(note, "16n", time);
                }), ["C2", ["C3", ["C3", "D2"]], "E2", ["D2", "A1"]], "4n").start(0);

                bassPart.probability = 0.0;

                // set the transport 
                transport.bpm.value = 90;
                
                Tone.start()
                transport.start()
            }, 3);

            return promise;
        }

        types = ["maj", "min", "maj7", "dim"];
        types_tonal = ["major", "minor", "maj7", "diminished"]; // Required format for tonal js
        tonics = ["Ab4", "A4", "Bb4", "B4", "C4", "Db4",
                  "D4", "Eb4", "E4", "F4", "Gb4", "G4"];

        <!--types = ["maj"];-->
        <!--types_tonal = ["major"];-->
        <!--tonics = ["A4"];-->

        const zip = (a, b) => a.map((k, i) => [k, b[i]]); 
        zip(types, types_tonal).forEach(function(type_descripts) {
            var type = type_descripts[0];
            var type_tonal = type_descripts[1];

            tonics.forEach(function(tonic) {
                console.log(type_tonal + ' | ' + tonic);
                chord = Tonal.Chord.getChord(type_tonal, tonic, tonic).notes;
                promise = makePromise(chord);

                promise.then(buffer => {
                    ws.send(buffer._buffer.getChannelData(0));
                    ws.send(tonic.replace('4', '') + type);
                });
            });
        });
        
	</script>
</body>
</html>
